<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üì∏ Image Gallery</h1>

  <div class="gallery">
    {% for image in images %}
      <img src="{{ image.url }}" alt="Uploaded Image">
    {% endfor %}
  </div>

  <a href="/">‚¨ÖÔ∏è Back to Home</a>
</body>
</html>
